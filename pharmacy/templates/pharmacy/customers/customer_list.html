{% extends 'pharmacy/base.html' %}

{% block content %}
<h1>Customer List</h1>

<a href="{% url 'customer-create' %}">Add New Customer</a>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.contact_number }}</td>
            <td>{{ customer.email }}</td>
            <td>
                <a href="{% url 'customer-update' customer.id %}">Edit</a> |
                <a href="{% url 'customer-delete' customer.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
